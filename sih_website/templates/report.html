{% extends 'base.html' %}

{% block content %}
<div class="future-cont card-deck">
	<div class="future-ex-header">
		<div class="future-ex-heading">Corporate Actions</div>
		<div class="filter-box">
			<input type="text" id="filter-ca" name="filter-ca" placeholder="Filter">
			<i class="fa fa-filter mr-1"></i>
		</div>
	</div>
	{% for d in data %}

	<div class="future-ex-cards">
		<div class="card col-4">
			<div class="card-header">
				 Company Name : {{ d.company_name}}
			</div>
			<div class="card-body">
				<div class="info">
					<div class="info-header">
						Date: 
					</div>
					<div class="info-value">
						{{ d.publish_date }}
					</div>
				</div>
				<div class="info">
					<div class="info-header">
						Ca_name: 
					</div>
					<div class="info-value">
						{{ d.ca_name }}
					</div>
				</div>
			</div>
			<a>
				<div class="card-footer" >
					<a href="{{ d.url }}" style="color:aqua">Open Link</a> 
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
