{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="width:750px; height:750px">
        <form method="POST" action="" style="color:#80c72f;" class = "border">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Register</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class= "btn btn-outline-info" type="submit" style="color:#80c72f;">Sign Up</button>    
            </div>
        </form>    
            <div class="border-top pt-3">
                <small>
                    Already Have an account ? <a class="ml-2" href="{% url 'login' %}">Sign in </a>     
                </small>
            </div>             
    </div>

{% endblock %}
