{% extends 'base.html' %}

    {% block content %}
    
    <div class="ca-cont">
    <h1> Latest Corporate Actions </h1 >
        <div class="table-card">
            <table id="latest-corporate-actions" class= "table"  style ="height:700px">
                {% for d in data %}
                <tr>
                    <td> {{ d.isin }} </td>
                    <td> {{ d.security_name }}</td>
                    <td> {{ d.trading_symbol }} </td>
                    <td> {{ d.security_group }}</td>
                    <td> {{ d.industry }}</td>
                    <td> {{ d.trading_location }}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}

    
    
    {% block scripts %}
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            
                $('#latest-corporate-actions').DataTable({
                    columns: [
                        { title: "ISIN" },
                        { title: "Company Name" },
                        { title: "Symbol" },
                        { title: "Security_group" },
                        { title: "Industry" },
                        { title: "Location"},
  
                    ]
                });
            });

    $('.sidebar-menu-item').removeClass('active');
	$('#SecurityMaster').addClass('active');
    </script>
    {% endblock %}
