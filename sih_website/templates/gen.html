<div class="container">
Start Date: <input id="startDate" width="276" name="date_start" />
End Date: <input id="endDate" width="276" name="date_end"/>
</div>

<script>
    // $('#datepicker').datepicker({
    // uiLibrary: 'bootstrap4'
    // });
    var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
        $('#startDate').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome',
            minDate: today,
            maxDate: function () {
                return $('#endDate').val();
            }
        });
        $('#endDate').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome',
            minDate: function () {
                return $('#startDate').val();
            }
        });
</script>

<br>




<button type='submit'> Generate Report</button>
</form>
